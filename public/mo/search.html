<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav">
        
        <h1 class="mui-title">搜索中心</h1>
        
    </header>
    <!-- 尾部 -->
    <nav class="mui-bar mui-bar-tab ">
        <a class="mui-tab-item" href="#Popover_0">
            <p class="mui-icon mui-icon-home"></p> 
            <p>首页</p></a>
        <a class="mui-tab-item" href="#Popover_1">
                <p class="mui-icon mui-icon-bars"></p> 
                <p>分类</p></a>
        </a>
        <a class="mui-tab-item" href="#Popover_2">
                <p class="fa fa-shopping-cart cart"></p> 
                <p>购物车</p></a>
        </a>
        <a class="mui-tab-item" href="#Popover_3">
                <p class="mui-icon mui-icon-contact"></p> 
                <p>会员中心</p></a>
        </a>
    </nav>
    <!-- 搜索框 -->
    <div class="mui-content">
        <div class="search">
            <input type="text" placeholder="搜索您喜欢的商品">
            <input type="button" value="搜索">
        </div>
        <div class="history">
            <ul class="history-one">
                <li><a href="javascript:;">搜索历史</a></li>
                <li><a href="javascript:;"></a><span class="mui-icon mui-icon-trash"></span> 情况历史</li>
            </ul>
            <ul class="mui-table-view history-two">
                <li class="mui-table-view-cell">Item 1</li>
                <li class="mui-table-view-cell">Item 2</li>
                <li class="mui-table-view-cell">Item 3</li>
            </ul>
        </div>
        
    </div>
   
</body>
</html>

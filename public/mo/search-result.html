<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/search-result.css">
    <link rel="stylesheet" href="./css/index.css">
   
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.js"></script>
    <script src="./js/public.js"></script>
    <script src="js/search-result.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    
</head>
<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-back mui-pull-left" href="search.html"></a>
        <h1 class="mui-title">搜索中心</h1>
        
    </header>
    <!-- 尾部 -->
    <nav class="mui-bar mui-bar-tab ">
        <a class="mui-tab-item" href="#Popover_0">
            <p class="mui-icon mui-icon-home"></p> 
            <p>首页</p></a>
        <a class="mui-tab-item" href="#Popover_1">
                <p class="mui-icon mui-icon-bars"></p> 
                <p>分类</p></a>
        </a>
        <a class="mui-tab-item" href="#Popover_2">
                <p class="fa fa-shopping-cart cart"></p> 
                <p>购物车</p></a>
        </a>
        <a class="mui-tab-item" href="#Popover_3">
                <p class="mui-icon mui-icon-contact"></p> 
                <p>会员中心</p></a>
        </a>
    </nav>
    <!-- 容器 -->
    <div id="refreshContainer">
        <div>
                <div class="filtrate">
                        <div class="price">价格 <span class="mui-icon mui-icon-arrowdown"></span></div>
                        <div class="sales">销量 <span class="mui-icon mui-icon-arrowdown"></span></div>
                    </div>
                    <div class="pdd-brand1-body1">
                       
                    </div>
                
        </div>
        
    </div>
   <script type="text/template" id="searchResult">
        <% for(var i = 0; i < data.length; i++) { %>
            <div class="pdd-brand1-body1-d">
                <a href="javascript:;" >
                    <img src="<%=data[i].pic[0].picAddr %>" alt="">
                    <p><%=data[i].proName %></p>
                    <div>
                        <span>&yen;<%=data[i].price %></span>
                        <span>&yen;<%=data[i].oldPrice %></span>
                    </div>
                    <button data-id="<%=data[i].id %>" class="button">购买</button>
                </a>
            </div>
        <% } %>
    </script>
</body>
</html>

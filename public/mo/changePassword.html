<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/changePassword.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="./js/public.js"></script>
    <script src="assets/mui/js/mui.js"></script>
    <script src="js/changePassword.js"></script>
</head>
<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
        <h1 class="mui-title">注册页面</h1>
        
    </header>
    <!-- 尾部 -->
    <nav class="mui-bar mui-bar-tab ">
        <a class="mui-tab-item active" href="index.html" >
            <p class="mui-icon mui-icon-home"></p> 
            <p>首页</p></a>
        <a class="mui-tab-item" href="category.html">
                <p class="mui-icon mui-icon-bars"></p> 
                <p>分类</p></a>
        </a>
        <a class="mui-tab-item" href="#Popover_2">
                <p class="fa fa-shopping-cart cart"></p> 
                <p>购物车</p></a>
        </a>
        <a class="mui-tab-item" href="#Popover_3">
                <p class="mui-icon mui-icon-contact"></p> 
                <p>会员中心</p></a>
        </a>
    </nav>
    
    <div class="mui-content">
         <!-- 表单 -->
    <form class="mui-input-group">
      
        
        <div class="mui-input-row">
            <label>旧密码</label>
            <input type="password" class="mui-input-password" placeholder="请输入密码" name="oldPassword">
            <span class="mui-icon mui-icon-eye"></span>
        </div>
        <div class="mui-input-row">
            <label>新密码</label>
            <input type="password" class="mui-input-password" placeholder="请输入密码" name="newPassword">
            <span class="mui-icon mui-icon-eye"></span>
        </div>
        <div class="mui-input-row">
            <label>确认密码</label>
            <input type="password" class="mui-input-password" placeholder="请输入密码" name="confirm">
            <span class="mui-icon mui-icon-eye"></span>
        </div>
        <div class="mui-input-row">
            <label>认证码</label>
            <input type="text" class="mui-input-clear" placeholder="认证码" name="code">
            <a href="javascript:;" id="code">获取认证码</a>
        </div>
        <div class="button1">
            <button type="button" class="mui-btn mui-btn-primary" id="button">确认修改密码</button>
        </div>
    </form>
    </div>
</body>
</html>
